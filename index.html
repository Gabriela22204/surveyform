<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>application-form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Application Form</h1>
    <p id="description">Thank you for taking time to help us improve the platform</p>
    <form id="survey-form">
        <div class="field">
            <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required></label>
        </div>
        
        <div class="field">
            <label id="email-label">Email <input id="email" type="email" placeholder="Entert your Email" required> </label>
        </div>
        <div class="field">
            <label>Age(optional) <input id="age" type="text" placeholder="Age"> </label>
        </div>
        <div class="field">
            <label id="number-label">Number <input id="number" type="number" min="11" max="11"placeholder="(51) 9888-8888" > </label>
        </div>

        
        
        <div class="field">
            <label>Wich option best describes your current role?
            <select name="current-role" id="dropdown">
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
            </select>
        </div>
            
        </label>
        <div class="field">
            <div class="field">
                <label>Gender
            </div>
                <div class="field">
                    <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="transgender" name="gender" value="transgender">
                <label for="transgender">Transgender</label>
                <input type="radio" id="non-binary" name="gender" value="non-binary">
                <label for="non-binary">Non-binary</label>
                <input type="radio" id="prefer-not" name="gender" value="prefer-not">
                <label for="prefer-not">Prefer not to say</label>
                </div>
                
                
            </label>
        </div>
        <div class="field">
            <label>Are you avaiable to work in weekends? 
                <input type="radio" id="yes" name="weekends" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="weekends" value="no">
                <label for="no">No</label>
            </label>
        </div>
        
        <div class="field">
            <label>Select the technology you know: (Check all that apply)
                <div class="field">
                    <input type="checkbox" id="html5" name="html5" value="html5">
                <label for="html5">HTML5</label>
                <input type="checkbox" id="css3" name="css3" value="css3">
                <label for="css3">CSS3</label>
                <input type="checkbox" id="js" name="js" value="js">
                <label for="js">JavaScript</label>
                <input type="checkbox" id="python" name="python" value="python">
                <label for="python">Python</label>
                <input type="checkbox" id="java" name="java" value="java">
                <label for="java">Java</label>
                <input type="checkbox" id="php" name="php" value="php">
                <label for="php">Php</label>
                <input type="checkbox" id="mysql" name="mysql" value="mysql">
                <label for="mysql">MySQL</label>
            </label>
                </div>
                
        </div>
        
        <div class="field">
            <label for="another">Others:</label>
        </div>
        
        <div class="field">
            <textarea id="another" name="another" rows="4" cols="50" placeholder="Enter another type of Technology here...">
                
            </textarea>
        </div>
            
        <div class="field">
            <input type="submit" id="submit">
        </div>
        
        
    </form>
    
</body>
</html>
